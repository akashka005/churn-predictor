<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Churn Predictor</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <section class="hero">
      <h1>ğŸ§  Churn Predictor</h1>
      <p>Predict if a customer might churn based on simple inputs.</p>
    </section>

    <div class="card-wrapper">
      <div class="input-card">
        <form id="churnForm">
          <label>Monthly Charges ($)</label>
          <input type="number" id="charges" required />

          <label>Tenure (months)</label>
          <input type="number" id="tenure" required />

          <label>Contract Type</label>
          <select id="contract" required>
            <option value="Month-to-month">Month-to-month</option>
            <option value="One year">One year</option>
            <option value="Two year">Two year</option>
          </select>

          <button type="submit" class="btn btn-glow">ğŸ” Predict</button>
        </form>
      </div>

      <div class="result-card hidden" id="loadingCard">
        <div class="loader"></div>
        <p>Analyzing data...</p>
      </div>

      <div class="result-card hidden" id="resultCard">
        <h2>Result</h2>
        <p id="resultText">...</p>
      </div>
    </div>
    
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
